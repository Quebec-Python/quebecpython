{% extends "base.html" %}

{% block title %}
- {{ article.title }}
{% endblock title %}

{% block content %}
    <article>
        <h2 id="title">
            <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark"
                title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
        </h2>
        <h5><abbr class="published" title="{{ article.date.isoformat() }}">{{ article.locale_date }}</abbr></h5>
        {{ article.content }}
    </article>

    <footer>
        <a href="{{ SITEURL }}/" class="button_accent">&larr;&nbsp;&nbsp;&nbsp;Retour</a>
    </footer>
{% endblock %}
