<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ SITENAME }} {% block title %}{% endblock title %}</title>
    <link rel="alternate" type="application/atom+xml" title="Nouvelles de QuÃ©bec-Python" href="/feeds/all.atom.xml" />
    <link href="{{ SITEURL }}/theme/css/font-awesome.min.css" media="screen, projection, print" rel="stylesheet" type="text/css" />
    <link href="{{ SITEURL }}/theme/css/main.min.css" media="screen, projection, print" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container-fluid qcpy-container">
        <div id="main" class="row">
            <section class="col-xs-12 col-lg-9">
                <h1><a href="/">{{ SITENAME }}</a></h1>
                <hr>
                {% block content %}
                {% endblock %}
            </section>

            <aside class="sidebar col-xs-12 col-lg-3">
                <nav class="qcpy-nav-main">
                    <ul class="nav nav-pills nav-stacked">
                        {% for p in PAGES %}
                            <li{% if p == page %} class="active"{% endif %}>
                                <a href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </nav>
                <div class="links-container">
                    {% for text, link, cls in LINKS %}
                        <div class="row">
                            <a class="btn btn-info" href="{{ link }}" target="_blank" title="{{ text }}">
                                <span class="{{ cls }}"></span> {{ text }}
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </aside>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-47955921-1', 'quebecpython.org');
ga('send', 'pageview');

</script>
</body>
</html>
